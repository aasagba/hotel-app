<!doctype html>
<html class="no-js" ng-app="myApp" lang="en">
<head>
    <meta charset="utf-8">
    <title>Hotels App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app" ng-controller="AppCtrl">


        <div class="jumbotron">
            <div class="container text-center">
                <div class="header">
                    <h1>Hotels</h1>
                    <div class="search col-sm-6">
                        <input type="submit" class="corner" value="submit" ng-click="getHotels()">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div dir-paginate="hotel in results | itemsPerPage: 10">
                    {{hotel.Name}}
                </div>
            </div>
            <dir-pagination-controls></dir-pagination-controls>
        </div>

    </div>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="scripts/angularUtils-pagination/dirPagination.js"></script>
</body>
</html>
